<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Í≥µÍ∞Ñ ÎÑ§Ïù¥Î∞ç Îßµ</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; font-family: 'Nanum Pen Script', sans-serif; }
body { margin:0; background:#faf7f2; }

.container { display: grid; grid-template-columns: 7fr 3fr; height:100vh; }

/* Í∑∏Î¶º ÏòÅÏó≠ */
.image-area {
  position: relative;
  margin: 8px;
  min-height: 60vh;
  border: 2px solid #444;
  box-shadow: 3px 3px 0 #aaa;
  background:#fff;
  overflow: hidden;
  touch-action: none;
}

/* ÏÜêÍ∑∏Î¶º Î∞∞Í≤Ω */
.sketch-bg {
  position: absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(0,0,0,0.04),
      rgba(0,0,0,0.04) 1px,
      transparent 2px,
      transparent 6px
    );
}

/* Î¨ºÍ±¥ */
.hit-area {
  position: absolute;
  transform: translate(-50%,-50%);
  cursor: pointer;
  user-select: none;
}
.edit-mode .hit-area { cursor: grab; }

.hit-title {
  position: absolute;
  left:50%; top:50%;
  transform: translate(-50%,-50%) rotate(-6deg);
  background:#fffdf5; border:1px solid #333; padding:4px 8px;
  font-size:18px; white-space:nowrap;
  box-shadow:2px 2px 0 #aaa;
  pointer-events:auto;
  transition: transform 0.15s, background 0.15s;
}
.hit-area:hover .hit-title { background:#fff3a0; transform:translate(-50%,-50%) rotate(-6deg) scale(1.05); }
.edit-mode .hit-title { pointer-events:none; }
.hit-area.selected .hit-title { background:#ffe066; border:2px solid #222; box-shadow:3px 3px 0 #666; }

/* ÌïòÏù¥ÎùºÏù¥Ìä∏ */
.highlight {
  position:absolute; width:40px; height:26px; background:rgba(255,235,59,0.7);
  border-radius:50%; transform:translate(-50%,-50%) rotate(-6deg);
  display:none; pointer-events:none;
}

/* Ï†ïÎ≥¥ ÏòÅÏó≠ */
.info-area {
  border-left:2px dashed #aaa;
  padding:10px;
  overflow-y:auto;
}

.top-bar { display:flex; gap:6px; margin-bottom:8px; }
button { font-size:18px; cursor:pointer; }
.search { flex:1; padding:6px; font-size:18px; }
li { background:#fffdf5; margin-bottom:10px; padding:8px; border:1px solid #ccc; box-shadow:2px 2px 0 #bbb; }
.item-header { display:flex; justify-content:space-between; }
.delete-btn { cursor:pointer; }
.detail { display:none; margin-top:6px; padding-left:6px; border-left:4px solid #f4d03f; }
.editable { background:#fffbe6; border-bottom:2px dashed #f4d03f; }

/* Î™®Î∞îÏùº ÏÑ∏Î°ú Î†àÏù¥ÏïÑÏõÉ */
@media (max-width:768px) {
  .container { display:flex; flex-direction:column; height:100vh; }
  .image-area { width:100%; height: calc(100vw * 9 / 16); margin:0; }
  .info-area { flex:1; border-left:none; border-top:2px dashed #aaa; overflow-y:auto; }
}

/* Ïù∏ÏáÑ */
@media print {
  .top-bar, button { display:none; }
  .detail { display:block !important; }
}
</style>
</head>
<body>
<div class="container">
  <div class="image-area" id="imageArea">
    <div class="sketch-bg"></div>
    <div id="hitAreas"></div>
    <div id="highlight" class="highlight"></div>
  </div>

  <div class="info-area">
    <div class="top-bar">
      <button onclick="toggleEditMode()">‚úèÔ∏è</button>
      <input class="search" placeholder="Ïù¥Î¶Ñ Í≤ÄÏÉâ" oninput="filterItems(this.value)">
      <button onclick="addItem()">Ôºã</button>
    </div>
    <ul id="itemList"></ul>
  </div>
</div>

<!-- Panzoom ÎùºÏù¥Î∏åÎü¨Î¶¨ -->
<script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>

<!-- Firebase compat Î∞©Ïãù -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBULBV1bGrUBPE_vi0jGJWsOI1jOh-t1dE",
    authDomain: "sound-control-room.firebaseapp.com",
    projectId: "sound-control-room",
    storageBucket: "sound-control-room.firebasestorage.app",
    messagingSenderId: "332341186876",
    appId: "1:332341186876:web:85e46d95ee6c624a8f4e39",
    measurementId: "G-5KT7ZP42EY"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const COL = db.collection("items");
</script>

<script>
let editMode=false;
let longPressTimer=null;
let items=[];

const listEl=document.getElementById("itemList");
const hitEl=document.getElementById("hitAreas");
const highlightEl=document.getElementById("highlight");
const imageArea=document.getElementById("imageArea");

/* Ìé∏ÏßëÎ™®Îìú */
function toggleEditMode(){
  editMode=!editMode;
  document.body.classList.toggle("edit-mode", editMode);
}

/* Firestore Ï†ÄÏû•/ÏÇ≠Ï†ú */
function saveItem(item){ return COL.doc(String(item.id)).set(item); }
function deleteItemFirestore(item){ return COL.doc(String(item.id)).delete(); }

/* Î¶¨Ïä§Ìä∏ Î†åÎçî */
function renderList(data=items){
  listEl.innerHTML="";
  data.forEach(item=>{
    const li=document.createElement("li");
    const header=document.createElement("div"); header.className="item-header";
    const title=document.createElement("div"); title.innerText=item.name;
    title.ondblclick=()=>editMode && makeEditable(title,v=>{item.name=v; saveItem(item); renderHitAreas();});
    const del=document.createElement("span"); del.className="delete-btn"; del.innerText="üóë";
    del.onclick=e=>{
      e.stopPropagation();
      items=items.filter(i=>i.id!==item.id);
      deleteItemFirestore(item).then(()=>{renderAll(); highlightEl.style.display="none";});
    };
    header.append(title,del);
    const detail=document.createElement("div"); detail.className="detail"; detail.innerText=item.description;
    detail.ondblclick=()=>editMode && makeEditable(detail,v=>{item.description=v; saveItem(item);});
    li.onclick=()=>selectItem(item.id);
    li.append(header,detail);
    listEl.appendChild(li);
  });
}

/* Ìé∏Ïßë */
function makeEditable(el,onSave){
  el.contentEditable=true; el.classList.add("editable"); el.focus();
  el.onblur=finish;
  el.onkeydown=e=>{if(e.key==="Enter"){e.preventDefault(); finish();}};
  function finish(){ el.contentEditable=false; el.classList.remove("editable"); onSave(el.innerText.trim()); }
}

/* Í∑∏Î¶º Î†åÎçî */
function renderHitAreas(){
  hitEl.innerHTML="";
  items.forEach(item=>{
    const d=document.createElement("div"); d.className="hit-area"; d.dataset.id=item.id;
    d.style.left=item.x+"%"; d.style.top=item.y+"%";
    d.innerHTML=`<div class="hit-title">${item.name}</div>`;
    enableDrag(d,item);
    d.onclick=()=>!editMode && selectItem(item.id);
    hitEl.appendChild(d);
  });
}

/* ÏÑ†ÌÉù */
function selectItem(id){
  const item=items.find(i=>i.id==id);
  document.querySelectorAll(".detail").forEach(d=>d.style.display="none");
  document.querySelectorAll(".hit-area").forEach(h=>h.classList.remove("selected"));
  const hit=[...document.querySelectorAll(".hit-area")].find(h=>h.dataset.id==id);
  if(hit) hit.classList.add("selected");
  highlightEl.style.left=item.x+"%"; highlightEl.style.top=item.y+"%"; highlightEl.style.display="block";
  const detailEl=listEl.children[items.indexOf(item)].querySelector(".detail");
  detailEl.style.display="block";
}

/* ÎìúÎûòÍ∑∏ */
function enableDrag(el,item){
  let dragging=false;
  const start=e=>{if(!editMode)return; dragging=true; e.preventDefault();};
  const move=e=>{if(!dragging)return; const rect=imageArea.getBoundingClientRect();
    const p=e.touches?e.touches[0]:e;
    item.x=((p.clientX-rect.left)/rect.width)*100;
    item.y=((p.clientY-rect.top)/rect.height)*100;
    el.style.left=item.x+"%"; el.style.top=item.y+"%";
    highlightEl.style.left=item.x+"%"; highlightEl.style.top=item.y+"%";
  };
  const end=()=>{dragging=false;};
  el.addEventListener("mousedown",start); el.addEventListener("touchstart",start);
  window.addEventListener("mousemove",move); window.addEventListener("touchmove",move);
  window.addEventListener("mouseup",end); window.addEventListener("touchend",end);
}

/* Í≤ÄÏÉâ */
function filterItems(v){ renderList(items.filter(i=>i.name.includes(v))); }

/* Ï∂îÍ∞Ä */
function addItemAtPosition(x,y){
  const id=Date.now();
  const newItem={id,name:"ÏÉà Î¨ºÍ±¥",x,y,description:"ÏÑ§Î™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"};
  items.push(newItem);
  saveItem(newItem).then(()=>{ renderAll(); selectItem(id); });
}
function addItem(){ addItemAtPosition(50,50); }

/* Ïù¥Î≤§Ìä∏ */
// ÎçîÎ∏îÌÅ¥Î¶≠ Ï∂îÍ∞Ä
imageArea.addEventListener("dblclick", e=>{
  if(!editMode) return;
  const rect=imageArea.getBoundingClientRect();
  const x=((e.clientX-rect.left)/rect.width)*100;
  const y=((e.clientY-rect.top)/rect.height)*100;
  addItemAtPosition(x,y);
});

// Î™®Î∞îÏùº Í∏∏Í≤å ÎàåÎü¨ Ï∂îÍ∞Ä
imageArea.addEventListener("touchstart", e=>{
  if(!editMode) return;
  const t=e.touches[0];
  longPressTimer=setTimeout(()=>{
    const rect=imageArea.getBoundingClientRect();
    const x=((t.clientX-rect.left)/rect.width)*100;
    const y=((t.clientY-rect.top)/rect.height)*100;
    addItemAtPosition(x,y);
  },600);
});
imageArea.addEventListener("touchend",()=>clearTimeout(longPressTimer));
imageArea.addEventListener("touchmove",()=>clearTimeout(longPressTimer));

// Î≥¥Í∏∞Î™®Îìú Îπà Í≥µÍ∞Ñ ÌÅ¥Î¶≠ Ìï¥Ï†ú
imageArea.addEventListener("click", e=>{
  if(editMode) return;
  if(!e.target.closest(".hit-area")){
    document.querySelectorAll(".hit-area").forEach(h=>h.classList.remove("selected"));
    document.querySelectorAll(".detail").forEach(d=>d.style.display="none");
    highlightEl.style.display="none";
  }
});

/* Panzoom Ï†ÅÏö© */
const panzoom = Panzoom(imageArea, { maxScale:3, minScale:1, contain:'outside' });
imageArea.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);

/* FirestoreÏóêÏÑú Î°úÎìú */
COL.get().then(snapshot=>{
  items=snapshot.docs.map(doc=>doc.data());
  if(items.length===0){
    const id=Date.now();
    items.push({id,name:"ÏòàÏãú Î¨ºÍ±¥",x:50,y:50,description:"ÎçîÎ∏îÌÅ¥Î¶≠/Í∏∏Í≤å ÎàåÎü¨ Ï∂îÍ∞Ä"});
    saveItem(items[0]).then(()=>{ renderAll(); });
  } else { renderAll(); }
});
</script>
</body>
</html>
