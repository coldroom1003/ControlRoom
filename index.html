<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

<style>
body{margin:0;font-family:sans-serif;display:flex;height:100vh;overflow:hidden}

/* ìƒíƒœë³„ í…Œë‘ë¦¬ */
#imageArea{
 flex:8;
 position:relative;
 background:#eee;
 border:4px solid #999;
 transition:.2s;
}
#imageArea.template{
 border-color:#4a90e2;
}

#canvas{
 width:100%;height:100%;
 background-size:contain;
 background-position:center;
 background-repeat:no-repeat;
}

#hitWrap{position:absolute;inset:0}

.hit-area{
 position:absolute;
 transform:translate(-50%,-50%);
 cursor:pointer;
}

.hit-title{
 background:#fffdf5;
 border:1px solid rgba(0,0,0,.3);
 border-radius:12px;
 padding:5px 10px;
 font-size:14px;
}

/* í˜•ê´‘íœ */
.hit-title.focused{
 background:linear-gradient(
  to top,
  rgba(255,255,0,.6) 40%,
  transparent 40%
 );
}

#side{
 flex:2;
 border-left:1px solid #ccc;
 display:flex;
 flex-direction:column;
}

#statusBar{
 font-size:12px;
 padding:4px 8px;
 background:#f5f5f5;
 border-bottom:1px solid #ddd;
}

#templateLabel{
 position:absolute;
 top:8px;
 left:50%;
 transform:translateX(-50%);
 background:rgba(0,0,0,.6);
 color:white;
 padding:4px 10px;
 border-radius:12px;
 font-size:12px;
 display:none;
}

#tabs{display:flex;border-bottom:1px solid #ccc}
.tab{flex:1;padding:8px;text-align:center;cursor:pointer;background:#f5f5f5}
.tab.active{background:#fff;font-weight:bold}

ul{list-style:none;margin:0;padding:0;overflow:auto;flex:1}
li{padding:8px;border-bottom:1px solid #eee;cursor:pointer}
li.active{background:#f0f0f0}

.detail{display:none;color:#555}

#topbar{
 position:fixed;
 bottom:10px;
 left:10px;
 background:#fff;
 padding:5px;
 border-radius:8px;
 box-shadow:0 2px 6px rgba(0,0,0,.2);
}
button{margin:2px}
.edit-on{background:#4caf50;color:#fff}
</style>
</head>

<body>

<div id="imageArea">
 <div id="templateLabel"></div>
 <div id="canvas"></div>
 <div id="hitWrap"></div>
</div>

<div id="side">
 <div id="statusBar">ğŸ“ ë‚´ ì‘ì—…</div>

 <div id="tabs">
  <div class="tab active" id="tabWork">ë‚´ ì‘ì—…</div>
  <div class="tab" id="tabTemplates">í…œí”Œë¦¿</div>
 </div>

 <ul id="list"></ul>
</div>

<div id="topbar">
 <button id="editBtn">í¸ì§‘</button>
 <button id="imgBtn">ë°°ê²½</button>
 <button id="pngBtn">PNG</button>
 <button id="exportBtn">JSON</button>
 <button id="importBtn">ë¶ˆëŸ¬ì˜¤ê¸°</button>

 <input type="file" id="imgInput" hidden accept="image/*">
 <input type="file" id="jsonInput" hidden accept=".json">
</div>

<script>
const imageArea=imageArea=document.getElementById("imageArea");
const canvas=document.getElementById("canvas");
const hitWrap=document.getElementById("hitWrap");
const list=document.getElementById("list");

const editBtn=document.getElementById("editBtn");
const imgBtn=document.getElementById("imgBtn");
const pngBtn=document.getElementById("pngBtn");
const exportBtn=document.getElementById("exportBtn");
const importBtn=document.getElementById("importBtn");

const imgInput=document.getElementById("imgInput");
const jsonInput=document.getElementById("jsonInput");

const tabWork=document.getElementById("tabWork");
const tabTemplates=document.getElementById("tabTemplates");

const statusBar=document.getElementById("statusBar");
const templateLabel=document.getElementById("templateLabel");

let items=JSON.parse(localStorage.getItem("mapData")||"[]");
let myItems=[...items];
let templates=JSON.parse(localStorage.getItem("templates")||"[]");

let editMode=false;
let selectedId=null;
let currentTab="work";
let viewingTemplate=null;

function save(){
 localStorage.setItem("mapData",JSON.stringify(myItems));
 localStorage.setItem("templates",JSON.stringify(templates));
}

/* í¸ì§‘ */
editBtn.onclick=()=>{
 editMode=!editMode;
 editBtn.classList.toggle("edit-on",editMode);
};

/* ë°°ê²½ */
imgBtn.onclick=()=>{ if(editMode) imgInput.click(); };
imgInput.onchange=e=>{
 const f=e.target.files[0];
 if(!f) return;
 const r=new FileReader();
 r.onload=()=>{
  canvas.style.backgroundImage=`url(${r.result})`;
  localStorage.setItem("bgImg",r.result);
 };
 r.readAsDataURL(f);
};
const bg=localStorage.getItem("bgImg");
if(bg) canvas.style.backgroundImage=`url(${bg})`;

/* íƒ­ */
tabWork.onclick=()=>{
 currentTab="work";
 viewingTemplate=null;
 items=myItems;

 imageArea.classList.remove("template");
 templateLabel.style.display="none";
 statusBar.innerText="ğŸ“ ë‚´ ì‘ì—…";

 tabWork.classList.add("active");
 tabTemplates.classList.remove("active");
 render();
};

tabTemplates.onclick=()=>{
 currentTab="templates";
 tabTemplates.classList.add("active");
 tabWork.classList.remove("active");
 render();
};

/* ì„ íƒ */
function select(it){
 selectedId=it.id;
 render();
}

/* ë Œë” */
function render(){
 hitWrap.innerHTML="";
 list.innerHTML="";

 if(currentTab==="templates"){
  templates.forEach(t=>{
   const li=document.createElement("li");
   li.textContent="ğŸ“‚ "+t.name;
   li.onclick=()=>{
    viewingTemplate=t.name;
    items=t.data;

    imageArea.classList.add("template");
    templateLabel.style.display="block";
    templateLabel.innerText="í…œí”Œë¦¿: "+t.name;
    statusBar.innerText="ğŸ“‚ í…œí”Œë¦¿ ë³´ê¸°";

    render();
   };
   list.appendChild(li);
  });
  return;
 }

 items.forEach(it=>{
  const d=document.createElement("div");
  d.className="hit-area";
  d.style.left=it.x+"%";
  d.style.top=it.y+"%";

  const t=document.createElement("div");
  t.className="hit-title"+(it.id===selectedId?" focused":"");
  t.textContent=it.name;

  t.onclick=e=>{
   e.stopPropagation();
   if(editMode){
    t.contentEditable=true;
    t.focus();
    t.onblur=()=>{
     t.contentEditable=false;
     it.name=t.textContent;
     if(!viewingTemplate){
      myItems=items;
      save();
     }
    };
   }else select(it);
  };

  d.appendChild(t);
  hitWrap.appendChild(d);

  const li=document.createElement("li");
  li.className=it.id===selectedId?"active":"";
  li.innerHTML="<b>"+it.name+"</b>";

  const det=document.createElement("div");
  det.className="detail";
  det.textContent=it.desc||"";
  if(it.id===selectedId) det.style.display="block";

  det.onclick=e=>{
   e.stopPropagation();
   if(!editMode) return;
   det.contentEditable=true;
   det.focus();
   det.onblur=()=>{
    det.contentEditable=false;
    it.desc=det.textContent;
    if(!viewingTemplate){
     myItems=items;
     save();
    }
   };
  };

  li.onclick=()=>select(it);

  li.appendChild(det);
  list.appendChild(li);
 });
}

/* ì¶”ê°€ */
imageArea.ondblclick=e=>{
 if(!editMode||viewingTemplate) return;
 const r=imageArea.getBoundingClientRect();

 items.push({
  id:Date.now(),
  name:"í•­ëª©",
  desc:"ì„¤ëª…",
  x:(e.clientX-r.left)/r.width*100,
  y:(e.clientY-r.top)/r.height*100
 });

 myItems=items;
 save();
 render();
};

/* PNG (í™”ë©´ ê¸°ì¤€) */
pngBtn.onclick=()=>{
 html2canvas(imageArea).then(c=>{
  const a=document.createElement("a");
  a.href=c.toDataURL();
  a.download="map.png";
  a.click();
 });
};

/* JSON */
exportBtn.onclick=()=>{
 const data={name:"í…œí”Œë¦¿",data:myItems};
 const blob=new Blob([JSON.stringify(data)],{type:"application/json"});
 const a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="map.json";
 a.click();
};

importBtn.onclick=()=>jsonInput.click();
jsonInput.onchange=e=>{
 const f=e.target.files[0];
 if(!f) return;
 const r=new FileReader();
 r.onload=()=>{
  templates.push(JSON.parse(r.result));
  save();
  alert("í…œí”Œë¦¿ ì €ì¥ë¨");
 };
 r.readAsText(f);
};

render();
</script>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</body>
</html>
