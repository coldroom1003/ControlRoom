<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ê³µê°„ ë„¤ì´ë° ë§µ</title>

<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Nanum Pen Script',sans-serif;}
body{margin:0;background:#faf7f2;}

.container{
  display:grid;
  grid-template-columns:7fr 3fr;
  height:100vh;
}

.mode-badge{
  position:fixed;top:10px;left:10px;
  padding:6px 12px;
  background:#ffe066;
  border:2px solid #333;
  display:none;z-index:999;
}

.image-area{
  position:relative;
  border:2px solid #444;
  background:white;
  overflow:hidden;
  touch-action:none;
}

#canvas{
  width:100%;height:100%;
  transform-origin:0 0;
}

.sketch-bg{
  position:absolute;inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.05) 1px,
    transparent 2px,
    transparent 6px
  );
}

.hit-area{
  position:absolute;
  transform:translate(-50%,-50%);
}

.hit-title{
  background:#fffdf5;
  border:1px solid #333;
  padding:4px 8px;
  cursor:pointer;
}

.highlight{
  position:absolute;
  width:40px;height:26px;
  background:rgba(255,235,59,0.7);
  border-radius:50%;
  transform:translate(-50%,-50%);
  display:none;
  pointer-events:none;
}

.info-area{
  border-left:2px dashed #aaa;
  padding:10px;
  overflow-y:auto;
}

.top-bar{display:flex;gap:6px;margin-bottom:8px;}
button{font-size:18px;cursor:pointer;}
.edit-on{background:#ff7675;color:white;}
.search{flex:1;padding:6px;}

li{
  background:#fffdf5;
  margin-bottom:8px;
  padding:8px;
  border:1px solid #ccc;
  cursor:pointer;
}

.detail{
  display:none;
  margin-top:6px;
  border-left:4px solid #f4d03f;
  padding-left:6px;
}

.del-btn{float:right;cursor:pointer;}

@media(max-width:768px){
  .container{display:flex;flex-direction:column;}
  .image-area{height:60vh;}
}
</style>
</head>

<body>

<div id="modeBadge" class="mode-badge">âœï¸ í¸ì§‘ëª¨ë“œ</div>

<div class="container">

<div class="image-area" id="imageArea">
  <div id="canvas">
    <div class="sketch-bg"></div>
    <div id="hitAreas"></div>
    <div id="highlight" class="highlight"></div>
  </div>
</div>

<div class="info-area">
  <div class="top-bar">
    <button id="editBtn">âœï¸</button>
    <button id="imgBtn">ğŸ“·</button>
    <button id="clearImgBtn">âŒ</button>
    <input type="file" id="imgInput" hidden accept="image/*">
    <input id="searchBox" class="search" placeholder="ê²€ìƒ‰">
  </div>
  <ul id="itemList"></ul>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, collection, getDocs, setDoc, doc, deleteDoc }
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const app=initializeApp({
 apiKey:"AIzaSyBUL...",
 authDomain:"sound-control-room.firebaseapp.com",
 projectId:"sound-control-room"
});
const db=getFirestore(app);
const COL=collection(db,"items");

let items=[];
let editMode=false;

const canvas=document.getElementById("canvas");
const imageArea=document.getElementById("imageArea");
const hitWrap=document.getElementById("hitAreas");
const listEl=document.getElementById("itemList");
const highlight=document.getElementById("highlight");
const badge=document.getElementById("modeBadge");
const editBtn=document.getElementById("editBtn");
const searchBox=document.getElementById("searchBox");

/* í¸ì§‘ëª¨ë“œ */
editBtn.onclick=()=>{
 editMode=!editMode;
 editBtn.classList.toggle("edit-on",editMode);
 badge.style.display=editMode?"block":"none";
};

/* ì´ë¯¸ì§€ ì—…ë¡œë“œ */
imgBtn.onclick=()=>imgInput.click();
imgInput.onchange=e=>{
 const f=e.target.files[0];
 if(!f)return;
 const r=new FileReader();
 r.onload=()=>{
  canvas.style.background=`url(${r.result}) center/contain no-repeat`;
 };
 r.readAsDataURL(f);
};

/* ì´ë¯¸ì§€ ì œê±° */
clearImgBtn.onclick=()=>{
 canvas.style.background="";
};

/* ì €ì¥ */
const save=it=>setDoc(doc(db,"items",String(it.id)),it);

/* ì‚­ì œ */
async function remove(id){
 await deleteDoc(doc(db,"items",String(id)));
 items=items.filter(i=>i.id!==id);
 render();
}

function makeEditable(el,onSave){
 el.contentEditable=true;
 el.focus();
 el.onblur=()=>{
  el.contentEditable=false;
  onSave(el.innerText);
 };
}

function render(){renderHits();renderList();}

function renderHits(){
 hitWrap.innerHTML="";
 items.forEach(it=>{
  const d=document.createElement("div");
  d.className="hit-area";
  d.style.left=it.x+"%";
  d.style.top=it.y+"%";

  const t=document.createElement("div");
  t.className="hit-title";
  t.innerText=it.name;

  t.ondblclick=e=>{
   if(!editMode)return;
   e.stopPropagation();
   makeEditable(t,v=>{it.name=v;save(it);render();});
  };

  d.onclick=e=>{
   e.stopPropagation();
   select(it,true);
  };

  d.appendChild(t);
  hitWrap.appendChild(d);
 });
}

function renderList(){
 listEl.innerHTML="";
 const q=searchBox.value.toLowerCase();

 const filtered=items.filter(i=>
  (i.name||"").toLowerCase().includes(q) ||
  (i.desc||"").toLowerCase().includes(q)
 );

 filtered.forEach(it=>{
  const li=document.createElement("li");

  const del=document.createElement("span");
  del.innerText="ğŸ—‘";
  del.className="del-btn";
  del.onclick=e=>{
   e.stopPropagation();
   if(editMode)remove(it.id);
  };

  const title=document.createElement("div");
  title.innerText=it.name;

  title.ondblclick=e=>{
   if(!editMode)return;
   makeEditable(title,v=>{it.name=v;save(it);render();});
  };

  const detail=document.createElement("div");
  detail.className="detail";
  detail.innerText=it.desc||"ì„¤ëª…";

  detail.ondblclick=e=>{
   if(!editMode)return;
   makeEditable(detail,v=>{it.desc=v;save(it);});
  };

  li.onclick=()=>{
   document.querySelectorAll(".detail").forEach(d=>d.style.display="none");
   detail.style.display="block";
   select(it,false);
  };

  li.append(del,title,detail);
  listEl.appendChild(li);
 });
}

function select(it,openList){
 highlight.style.left=it.x+"%";
 highlight.style.top=it.y+"%";
 highlight.style.display="block";

 if(openList){
  const idx=items.indexOf(it);
  const li=listEl.children[idx];
  if(li){
   const d=li.querySelector(".detail");
   document.querySelectorAll(".detail").forEach(x=>x.style.display="none");
   d.style.display="block";
  }
 }
}

/* â­ ì—¬ê¸° ì¶”ê°€ë¨ */
imageArea.addEventListener("click",e=>{
 if(editMode) return;

 if(!e.target.closest(".hit-area")){
  highlight.style.display="none";
  document.querySelectorAll(".detail")
    .forEach(d=>d.style.display="none");
 }
});

imageArea.ondblclick=e=>{
 if(!editMode)return;
 const r=imageArea.getBoundingClientRect();
 const it={
  id:Date.now(),
  name:"ìƒˆ ë¬¼ê±´",
  x:(e.clientX-r.left)/r.width*100,
  y:(e.clientY-r.top)/r.height*100,
  desc:"ì„¤ëª…"
 };
 items.push(it);
 save(it);
 render();
};

searchBox.oninput=renderList;

getDocs(COL).then(s=>{
 items=s.docs.map(d=>d.data());
 if(items.length===0)
  items=[{id:1,name:"ì˜ˆì‹œ",x:50,y:50,desc:"ì„¤ëª…"}];
 render();
});
</script>

</body>
</html>
