<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{margin:0;display:flex;height:100vh;font-family:sans-serif}

/* ===== 좌측 ===== */
#left{flex:8;display:flex;flex-direction:column}

.tabs{
 display:flex;
 height:36px;
 background:#eee;
 border-bottom:1px solid #ccc;
}
.tab{
 flex:1;
 display:flex;
 align-items:center;
 justify-content:center;
 cursor:pointer;
 font-size:14px;
}
.tab.active{background:white;font-weight:bold}

#imageArea{
 flex:1;
 position:relative;
 background:#ddd;
}
#canvas{
 width:100%;height:100%;
 background-size:contain;
 background-position:center;
 background-repeat:no-repeat;
}

.hit{
 position:absolute;
 transform:translate(-50%,-50%);
 background:#fffdf5;
 border:1px solid #555;
 padding:4px 8px;
 border-radius:8px;
 cursor:pointer;
}
.hit.active{background:#fff3a0}

/* ===== 우측 ===== */
#side{flex:2;border-left:1px solid #ccc;display:flex;flex-direction:column}
ul{list-style:none;margin:0;padding:0;flex:1;overflow:auto}
li{padding:8px;border-bottom:1px solid #eee;cursor:pointer}
li.active{background:#f5f5f5}
.detail{font-size:13px;color:#555;display:none}

/* ===== 하단바 ===== */
#bar{
 position:fixed;
 bottom:10px;
 left:10px;
 background:white;
 padding:6px;
 border-radius:10px;
 box-shadow:0 2px 6px rgba(0,0,0,.2);
}
button{margin:2px}
.edit-on{background:#4caf50;color:white}
</style>
</head>

<body>

<div id="left">
 <div class="tabs">
  <div id="tabMy" class="tab active">내 작업</div>
  <div id="tabTpl" class="tab">템플릿</div>
 </div>

 <div id="imageArea">
  <div id="canvas"></div>
  <div id="hits"></div>
 </div>
</div>

<div id="side">
 <ul id="list"></ul>
</div>

<div id="bar">
 <button id="editBtn">편집</button>
 <button id="bgBtn">배경</button>
 <button id="pngBtn">PNG</button>
 <button id="jsonOut">JSON↓</button>
 <button id="jsonIn">JSON↑</button>

 <input type="file" id="bgInput" hidden accept="image/*">
 <input type="file" id="jsonFile" hidden accept=".json">
</div>

<script>
/* ===== 상태 ===== */
let myData=JSON.parse(localStorage.getItem("myData")||"[]");
let tplData=[];
let items=myData;

let edit=false;
let selected=null;
let mode="my";

/* ===== 요소 ===== */
const hits=document.getElementById("hits");
const list=document.getElementById("list");
const canvas=document.getElementById("canvas");

const editBtn=document.getElementById("editBtn");
const bgBtn=document.getElementById("bgBtn");
const pngBtn=document.getElementById("pngBtn");
const jsonOut=document.getElementById("jsonOut");
const jsonIn=document.getElementById("jsonIn");

const bgInput=document.getElementById("bgInput");
const jsonFile=document.getElementById("jsonFile");

/* ===== 탭 ===== */
tabMy.onclick=()=>{
 mode="my";
 items=myData;
 tabMy.classList.add("active");
 tabTpl.classList.remove("active");
 render();
};

tabTpl.onclick=()=>{
 mode="tpl";
 items=tplData;
 tabTpl.classList.add("active");
 tabMy.classList.remove("active");
 render();
};

/* ===== 편집 ===== */
editBtn.onclick=()=>{
 edit=!edit;
 editBtn.classList.toggle("edit-on",edit);
};

/* ===== 배경 ===== */
bgBtn.onclick=()=>{ if(edit) bgInput.click(); };

bgInput.onchange=e=>{
 const f=e.target.files[0];
 const r=new FileReader();
 r.onload=()=>{
  canvas.style.backgroundImage=`url(${r.result})`;
  localStorage.setItem("bg",r.result);
 };
 r.readAsDataURL(f);
};

const bg=localStorage.getItem("bg");
if(bg) canvas.style.backgroundImage=`url(${bg})`;

/* ===== 추가 ===== */
imageArea.ondblclick=e=>{
 if(!edit||mode!=="my")return;

 const r=imageArea.getBoundingClientRect();
 myData.push({
  id:Date.now(),
  name:"항목",
  desc:"설명",
  x:(e.clientX-r.left)/r.width*100,
  y:(e.clientY-r.top)/r.height*100
 });
 save();
 render();
};

/* ===== 저장 ===== */
function save(){
 localStorage.setItem("myData",JSON.stringify(myData));
}

/* ===== 렌더 ===== */
function render(){
 hits.innerHTML="";
 list.innerHTML="";

 items.forEach(it=>{
  /* 그림 */
  const d=document.createElement("div");
  d.className="hit"+(it.id===selected?" active":"");
  d.style.left=it.x+"%";
  d.style.top=it.y+"%";
  d.textContent=it.name;

  d.onclick=e=>{
   e.stopPropagation();
   if(edit&&mode==="my"){
    d.contentEditable=true;
    d.focus();
    d.onblur=()=>{
     d.contentEditable=false;
     it.name=d.textContent;
     save();
    };
   }else{
    selected=it.id;
    render();
   }
  };
  hits.appendChild(d);

  /* 리스트 */
  const li=document.createElement("li");
  if(it.id===selected) li.className="active";

  const t=document.createElement("div");
  t.textContent=it.name;

  const det=document.createElement("div");
  det.className="detail";
  det.textContent=it.desc;
  if(it.id===selected) det.style.display="block";

  det.onclick=e=>{
   e.stopPropagation();
   if(edit&&mode==="my"){
    det.contentEditable=true;
    det.focus();
    det.onblur=()=>{
     det.contentEditable=false;
     it.desc=det.textContent;
     save();
    };
   }
  };

  li.onclick=()=>{selected=it.id;render();};

  li.appendChild(t);
  li.appendChild(det);
  list.appendChild(li);
 });
}

/* ===== 포커스 해제 ===== */
imageArea.onclick=e=>{
 if(e.target===imageArea){
  selected=null;
  render();
 }
};

/* ===== PNG ===== */
pngBtn.onclick=()=>{
 html2canvas(imageArea).then(c=>{
  const a=document.createElement("a");
  a.href=c.toDataURL();
  a.download="map.png";
  a.click();
 });
};

/* ===== JSON ===== */
jsonOut.onclick=()=>{
 const blob=new Blob([JSON.stringify(myData)],{type:"application/json"});
 const a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="map.json";
 a.click();
};

jsonIn.onclick=()=>jsonFile.click();

jsonFile.onchange=e=>{
 const f=e.target.files[0];
 const r=new FileReader();
 r.onload=()=>{
  tplData=JSON.parse(r.result);
  mode="tpl";
  tabTpl.classList.add("active");
  tabMy.classList.remove("active");
  items=tplData;
  render();
 };
 r.readAsText(f);
};

render();
</script>

</body>
</html>
