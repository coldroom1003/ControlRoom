<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>공간 네이밍 맵</title>

<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Nanum Pen Script',sans-serif;}
body{margin:0;background:#faf7f2;}

.container{
  display:grid;
  grid-template-columns:7fr 3fr;
  height:100vh;
}

/* 편집모드 배지 */
.mode-badge{
  position:fixed;
  top:10px; left:10px;
  padding:6px 12px;
  background:#ffe066;
  border:2px solid #333;
  display:none;
  z-index:999;
}

/* 그림 영역 */
.image-area{
  position:relative;
  border:2px solid #444;
  background:white;
  overflow:hidden;
}

.sketch-bg{
  position:absolute; inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.04),
    rgba(0,0,0,0.04) 1px,
    transparent 2px,
    transparent 6px
  );
}

.hit-area{
  position:absolute;
  transform:translate(-50%,-50%);
}

.hit-title{
  background:#fffdf5;
  border:1px solid #333;
  padding:4px 8px;
  font-size:18px;
  cursor:pointer;
}

.highlight{
  position:absolute;
  width:40px;height:26px;
  background:rgba(255,235,59,0.7);
  border-radius:50%;
  transform:translate(-50%,-50%);
  display:none;
}

.info-area{
  border-left:2px dashed #aaa;
  padding:10px;
  overflow-y:auto;
}

.top-bar{display:flex;gap:6px;margin-bottom:8px;}
button{font-size:18px;cursor:pointer;}
.edit-on{background:#ff7675;color:white;}

li{
  background:#fffdf5;
  margin-bottom:8px;
  padding:8px;
  border:1px solid #ccc;
}

.detail{
  display:none;
  margin-top:6px;
  border-left:4px solid #f4d03f;
  padding-left:6px;
}

@media (max-width:768px){
  .container{display:flex;flex-direction:column;}
  .image-area{height:60vh;}
}
</style>
</head>

<body>

<div id="modeBadge" class="mode-badge">✏️ 편집모드</div>

<div class="container">
  <div class="image-area" id="imageArea">
    <div class="sketch-bg"></div>
    <div id="hitAreas"></div>
    <div id="highlight" class="highlight"></div>
  </div>

  <div class="info-area">
    <div class="top-bar">
      <button id="editBtn">✏️</button>
      <button id="addBtn">＋</button>
    </div>
    <ul id="itemList"></ul>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, collection, getDocs, setDoc, doc } 
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

/* Firebase 설정 (네가 준 것 그대로) */
const firebaseConfig = {
  apiKey:"AIzaSyBULBV1bGrUBPE_vi0jGJWsOI1jOh-t1dE",
  authDomain:"sound-control-room.firebaseapp.com",
  projectId:"sound-control-room",
  storageBucket:"sound-control-room.firebasestorage.app",
  messagingSenderId:"332341186876",
  appId:"1:332341186876:web:85e46d95ee6c624a8f4e39",
  measurementId:"G-5KT7ZP42EY"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const COL=collection(db,"items");

/* 상태 */
let items=[];
let editMode=false;

const imageArea=document.getElementById("imageArea");
const hitWrap=document.getElementById("hitAreas");
const listEl=document.getElementById("itemList");
const highlight=document.getElementById("highlight");
const badge=document.getElementById("modeBadge");
const editBtn=document.getElementById("editBtn");

/* 편집모드 */
editBtn.onclick=()=>{
  editMode=!editMode;
  editBtn.classList.toggle("edit-on",editMode);
  badge.style.display=editMode?"block":"none";
};

/* 저장 */
function save(it){
  return setDoc(doc(db,"items",String(it.id)),it);
}

/* 편집 가능 */
function makeEditable(el,onSave){
  el.contentEditable=true;
  el.focus();

  function finish(){
    el.contentEditable=false;
    onSave(el.innerText.trim());
  }

  el.onblur=finish;
  el.onkeydown=e=>{
    if(e.key==="Enter"){
      e.preventDefault();
      finish();
    }
  };
}

/* 렌더 */
function render(){
  renderHits();
  renderList();
}

function renderHits(){
  hitWrap.innerHTML="";
  items.forEach(it=>{
    const d=document.createElement("div");
    d.className="hit-area";
    d.style.left=it.x+"%";
    d.style.top=it.y+"%";

    const t=document.createElement("div");
    t.className="hit-title";
    t.innerText=it.name;

    /* 라벨 수정 */
    t.ondblclick=e=>{
      if(!editMode) return;
      e.stopPropagation();
      makeEditable(t,val=>{
        it.name=val||"이름";
        save(it);
        render();
      });
    };

    d.appendChild(t);

    d.onclick=e=>{
      e.stopPropagation();
      if(!editMode) select(it);
    };

    enableDrag(d,it);
    hitWrap.appendChild(d);
  });
}

function renderList(){
  listEl.innerHTML="";
  items.forEach(it=>{
    const li=document.createElement("li");

    const title=document.createElement("div");
    title.innerText=it.name;

    title.ondblclick=e=>{
      if(!editMode) return;
      e.stopPropagation();
      makeEditable(title,val=>{
        it.name=val;
        save(it);
        render();
      });
    };

    const detail=document.createElement("div");
    detail.className="detail";
    detail.innerText=it.desc||"";

    detail.ondblclick=e=>{
      if(!editMode) return;
      e.stopPropagation();
      makeEditable(detail,val=>{
        it.desc=val;
        save(it);
      });
    };

    li.onclick=()=>select(it);
    li.append(title,detail);
    listEl.appendChild(li);
  });
}

/* 선택 */
function select(it){
  highlight.style.left=it.x+"%";
  highlight.style.top=it.y+"%";
  highlight.style.display="block";

  [...document.querySelectorAll(".detail")]
  .forEach(d=>d.style.display="none");

  listEl.children[items.indexOf(it)]
    .querySelector(".detail").style.display="block";
}

/* 드래그 */
function enableDrag(el,it){
  let drag=false;

  el.onmousedown=()=>{ if(editMode) drag=true; };

  window.onmousemove=e=>{
    if(!drag) return;
    const r=imageArea.getBoundingClientRect();
    it.x=(e.clientX-r.left)/r.width*100;
    it.y=(e.clientY-r.top)/r.height*100;
    el.style.left=it.x+"%";
    el.style.top=it.y+"%";
  };

  window.onmouseup=()=>{
    if(drag) save(it);
    drag=false;
  };
}

/* 추가 */
function addAt(x,y){
  const it={
    id:Date.now(),
    name:"새 물건",
    x,y,
    desc:""
  };
  items.push(it);
  save(it);
  render();
}

/* 더블클릭 추가 */
imageArea.ondblclick=e=>{
  if(!editMode) return;
  const r=imageArea.getBoundingClientRect();
  addAt(
    (e.clientX-r.left)/r.width*100,
    (e.clientY-r.top)/r.height*100
  );
};

/* 빈공간 선택해제 */
imageArea.onclick=e=>{
  if(editMode) return;
  if(!e.target.closest(".hit-area")){
    highlight.style.display="none";
    document.querySelectorAll(".detail")
      .forEach(d=>d.style.display="none");
  }
};

/* 불러오기 */
getDocs(COL).then(snap=>{
  items=snap.docs.map(d=>d.data());
  if(items.length===0) addAt(50,50);
  render();
});
</script>

</body>
</html>
