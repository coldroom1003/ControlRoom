<!DOCTYPE html>  
<html lang="ko">  
<head>  
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">  
  
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>  
  
<style>  
*{box-sizing:border-box;font-family:'Nanum Pen Script',sans-serif;}  
body{margin:0;background:#faf7f2;}  
  
.container{display:grid;grid-template-columns:8fr 2fr;height:100vh;}  
  
.mode-badge{position:fixed;top:10px;left:10px;padding:6px 12px;background:#ffe066;border:2px solid #333;display:none;z-index:999;}

.hit-title{background:#fffdf5;border:1px solid #333;padding:4px 8px;cursor:pointer;}

.top-bar{display:flex;gap:6px;margin-bottom:8px;flex-wrap:wrap;}

.edit-on{background:#ff7675;color:white;}  
.search{flex:1;padding:6px;}  
  
li{background:#fffdf5;margin-bottom:8px;padding:8px;border:1px solid #ccc;cursor:pointer;}  
  
.detail{display:none;margin-top:6px;border-left:4px solid #f4d03f;padding-left:6px;}  
.del-btn{float:right;cursor:pointer;}  
</style>  
</head>  
  
<body>  
  
<div id="modeBadge" class="mode-badge">âœï¸ í¸ì§‘ëª¨ë“œ</div>  
  
<div class="container" id="captureRoot">  
  
<div class="image-area" id="imageArea">  
  <div id="canvas">  
    <div class="sketch-bg"></div>  
    <div id="hitAreas"></div>  
    <div id="highlight" class="highlight"></div>  
  </div>  
</div>  
  
<div class="info-area">  
  <div class="top-bar">  
    <button id="editBtn">âœï¸</button>  
    <button id="imgBtn">ğŸ“·</button>  
    <button id="clearImgBtn">âŒ</button>  
    <button id="exportBtn">ğŸ’¾</button>  
    <label><input type="checkbox" id="includeList" checked>ë¦¬ìŠ¤íŠ¸ í¬í•¨</label>  
    <input type="file" id="imgInput" hidden accept="image/*">  
    <input id="searchBox" class="search" placeholder="ê²€ìƒ‰">  
  </div>  
  <ul id="itemList"></ul>  
</div>  
  
</div>  
  
<!-- Supabase ë¨¼ì € ë¡œë“œ -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, collection, getDocs, setDoc, doc, deleteDoc }
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

/* Firebase */
const app = initializeApp({
 apiKey:"AIzaSyBUL...",
 authDomain:"sound-control-room.firebaseapp.com",
 projectId:"sound-control-room"
});

const db = getFirestore(app);
const COL = collection(db,"items");

/* Supabase */
const SUPA_URL = "https://kpebsyuqtrvwbgbrvxoy.supabase.co";
const SUPA_KEY = "sb_publishable_aOx9dt3MyHESbd1T_CyQ3Q_ANSIepqb";
const supa = window.supabase.createClient(SUPA_URL, SUPA_KEY);

let items=[];
let editMode=false;

const canvas=document.getElementById("canvas");
const imageArea=document.getElementById("imageArea");
const hitWrap=document.getElementById("hitAreas");
const listEl=document.getElementById("itemList");
const highlight=document.getElementById("highlight");
const badge=document.getElementById("modeBadge");
const editBtn=document.getElementById("editBtn");
const searchBox=document.getElementById("searchBox");
const imgInput=document.getElementById("imgInput");

/* í¸ì§‘ëª¨ë“œ */
editBtn.onclick=()=>{
 editMode=!editMode;
 editBtn.classList.toggle("edit-on",editMode);
 badge.style.display=editMode?"block":"none";
};

/* â­ ì´ë¯¸ì§€ ì—…ë¡œë“œ (Supabase ì €ì¥) */
imgBtn.onclick=()=>{
 if(!editMode) return;
 imgInput.click();
};

imgInput.onchange = async e=>{
 if(!editMode) return;

 const file=e.target.files[0];
 if(!file) return;

 const fileName="bg_"+Date.now();

 const {error}=await supa.storage
  .from("backgrounds")
  .upload(fileName,file);

 if(error){
  alert("ì—…ë¡œë“œ ì‹¤íŒ¨");
  console.error(error);
  return;
 }

 const {data:urlData}=supa.storage
  .from("backgrounds")
  .getPublicUrl(fileName);

 const url=urlData.publicUrl;

 canvas.style.background=`url(${url}) center/contain no-repeat`;

 localStorage.setItem("bg",url);
};

/* ì €ì¥ëœ ë°°ê²½ ë¶ˆëŸ¬ì˜¤ê¸° */
const savedBg=localStorage.getItem("bg");
if(savedBg){
 canvas.style.background=`url(${savedBg}) center/contain no-repeat`;
}

/* ì´ë¯¸ì§€ ì œê±° */
clearImgBtn.onclick=()=>{
 if(!editMode) return;
 canvas.style.background="";
 localStorage.removeItem("bg");
};

/* ì €ì¥ */
const save=it=>setDoc(doc(db,"items",String(it.id)),it);

/* ì‚­ì œ */
async function remove(id){
 await deleteDoc(doc(db,"items",String(id)));
 items=items.filter(i=>i.id!==id);
 render();
}

/* í¸ì§‘ */
function makeEditable(el,onSave){
 el.contentEditable=true;
 el.focus();
 el.onblur=()=>{
  el.contentEditable=false;
  onSave(el.innerText);
 };
}

function render(){
 renderHits();
 renderList();
}

/* ë¼ë²¨ */
function renderHits(){
 hitWrap.innerHTML="";
 items.forEach(it=>{
  const d=document.createElement("div");
  d.className="hit-area";
  d.style.left=it.x+"%";
  d.style.top=it.y+"%";

  const t=document.createElement("div");
  t.className="hit-title";
  t.innerText=it.name;

  t.ondblclick=e=>{
   if(!editMode)return;
   e.stopPropagation();
   makeEditable(t,v=>{it.name=v;save(it);render();});
  };

  d.onclick=e=>{
   e.stopPropagation();
   select(it,true);
  };

  d.appendChild(t);
  hitWrap.appendChild(d);
 });
}

/* ë¦¬ìŠ¤íŠ¸ */
function renderList(){
 listEl.innerHTML="";
 const q=searchBox.value.toLowerCase();

 const filtered=items.filter(i=>
  (i.name||"").toLowerCase().includes(q)||
  (i.desc||"").toLowerCase().includes(q)
 );

 filtered.forEach(it=>{
  const li=document.createElement("li");

  const del=document.createElement("span");
  del.innerText="âœ–";
  del.className="del-btn";
  del.onclick=e=>{
   e.stopPropagation();
   if(editMode)remove(it.id);
  };

  const title=document.createElement("div");
  title.innerText=it.name;

  title.ondblclick=e=>{
   if(!editMode)return;
   makeEditable(title,v=>{it.name=v;save(it);render();});
  };

  const detail=document.createElement("div");
  detail.className="detail";
  detail.innerText=it.desc||"ì„¤ëª…";

  detail.ondblclick=e=>{
   if(!editMode)return;
   makeEditable(detail,v=>{it.desc=v;save(it);});
  };

  li.onclick=()=>{
   document.querySelectorAll(".detail").forEach(d=>d.style.display="none");
   detail.style.display="block";
   select(it,false);
  };

  li.append(del,title,detail);
  listEl.appendChild(li);
 });
}

function select(it,openList){
 highlight.style.left=it.x+"%";
 highlight.style.top=it.y+"%";
 highlight.style.display="block";

 if(openList){
  const idx=items.indexOf(it);
  const li=listEl.children[idx];
  if(li){
   const d=li.querySelector(".detail");
   document.querySelectorAll(".detail").forEach(x=>x.style.display="none");
   d.style.display="block";
  }
 }
}

/* ë¹ˆê³µê°„ í´ë¦­ í•´ì œ */
imageArea.addEventListener("click",e=>{
 if(editMode)return;
 if(!e.target.closest(".hit-area")){
  highlight.style.display="none";
  document.querySelectorAll(".detail")
   .forEach(d=>d.style.display="none");
 }
});

/* ì¶”ê°€ */
imageArea.ondblclick=e=>{
 if(!editMode)return;
 const r=imageArea.getBoundingClientRect();
 const it={
  id:Date.now(),
  name:"ìƒˆ ë¬¼ê±´",
  x:(e.clientX-r.left)/r.width*100,
  y:(e.clientY-r.top)/r.height*100,
  desc:"ì„¤ëª…"
 };
 items.push(it);
 save(it);
 render();
};

searchBox.oninput=renderList;

/* ë¡œë“œ */
getDocs(COL).then(s=>{
 items=s.docs.map(d=>d.data());
 if(items.length===0)
  items=[{id:1,name:"ì˜ˆì‹œ",x:50,y:50,desc:"ì„¤ëª…"}];
 render();
});

/* â­ ë‚´ë³´ë‚´ê¸° */
document.getElementById("exportBtn").onclick=async ()=>{
 if(editMode){
  alert("ë·°ì–´ëª¨ë“œì—ì„œë§Œ ë‚´ë³´ë‚´ê¸° ê°€ëŠ¥");
  return;
 }

 const include=document.getElementById("includeList").checked;
 const target=include
   ? document.getElementById("captureRoot")
   : document.getElementById("imageArea");

 const canvasCap=await html2canvas(target);
 const link=document.createElement("a");
 link.download="map.png";
 link.href=canvasCap.toDataURL("image/png");
 link.click();
};
</script>
  
</body>  
</html>
